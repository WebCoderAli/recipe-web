<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <div class="navbar">
                <div class="logo">
                    <h1>Let's Cook</h1>
                </div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Recipes</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="search">
                    <form>
                        <input class="search-box" type="text" placeholder="Search here for recipes">
                        <button class="search-btn">Search</button>
                    </form>
                </div>
            </div>
        </header>
    </div>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your Fav Recipes Now!</h2>
            </div>
        </section>
    </main>

    <div class="popup">
        <button class="close-btn">Close</button>
        <div class="popup-content"></div>
    </div>
    <div class="overlay"></div>

    <footer class="footer">
        <p>&copy; 2024 Let's Cook. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
